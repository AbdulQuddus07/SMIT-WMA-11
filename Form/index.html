<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>User Registration Form</h1>
    <form>
        Name: <input type="text" name="name" maxlength="20"><br><br>
        Last Name: <input type="text" name="last-name" maxlength="20"><br><br>
        Password: <input type="password" name="Password" maxlength="20"><br><br>
        Bio: <textarea name="bio" id="" cols="45" rows="3"></textarea>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="gender" checked /> Male <br>
            <input type="radio" name="gender" /> Female <br>
            <input type="radio" name="gender" /> Other
        </fieldset>
        <fieldset>
            <legend>Interest:</legend>
            <input type="checkbox" name="checkbox" /> Music <br>
            <input type="checkbox" name="checkbox" /> Sports <br>
            <input type="checkbox" name="checkbox" checked /> Reading
        </fieldset>
        <br>
        Country:
        <select>
            <option value="United-States">United States</option>
            <option value="Paksitan">Pakistan</option>
            <option value="China">China</option>
            <option value="India">India</option>
        </select>
        <br><br>
        Preferred Colors: <input type="number">
        <br><br>
        Profile Picture: <input type="file">
        <br><br>
        Birthdate: <input type="date">
        <br><br>
        Email: <input type="email" name="email" required="email">
        <br><br>
        Website <input type="url" name="website" required="url">
        <br><br>
        Search: <input type="search" name="search">
        <br><br>
        submit: <button type="submit">Submit</button>
    </form>
</body>

</html>
